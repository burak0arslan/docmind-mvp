name: docmind
description: AI-powered PDF and eBook reader application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.1

  # PDF Rendering
  pdfx: ^2.6.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # File Picking
  file_picker: ^8.0.0

  # Path Management
  path_provider: ^2.1.2
  path: ^1.8.3

  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0
  collection: ^1.18.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

  # Permissions
  permission_handler: ^11.2.0

  # App Purchase
  in_app_purchase: ^3.1.13


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Assets - uncomment when you add files
  # assets:
  #   - assets/icons/
  #   - assets/images/

  # Fonts - uncomment and add font files to use custom fonts
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700